# Jump to tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8

# Windows and Tabs management
map cmd+t         new_tab
map cmd+w         close_window
map cmd+n         new_window
map cmd+shift+n   new_os_window
map cmd+shift+h   launch --location=hsplit --cwd=current
map cmd+shift+v   launch --location=vsplit --cwd=current
map cmd+]         next_tab
map cmd+[         previous_tab
map cmd+shift+]   next_window
map cmd+shift+[   previous_window
map ctrl+j        neighboring_window down
map ctrl+k        neighboring_window up
map ctrl+h        neighboring_window left
map ctrl+l        neighboring_window right

# Unset the mapping to pass the keys to neovim
map --when-focus-on var:IS_NVIM ctrl+j
map --when-focus-on var:IS_NVIM ctrl+k
map --when-focus-on var:IS_NVIM ctrl+h
map --when-focus-on var:IS_NVIM ctrl+l

# the 3 here is the resize amount, adjust as needed
map - kitten relative_resize.py left  3
map _ kitten relative_resize.py down  3
map + kitten relative_resize.py up    3
map = kitten relative_resize.py right 3

map --when-focus-on var:IS_NVIM -
map --when-focus-on var:IS_NVIM _
map --when-focus-on var:IS_NVIM +
map --when-focus-on var:IS_NVIM =
